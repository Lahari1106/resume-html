<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Switcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode { background-color: #222; color: white; }
    body.light-mode { background-color: white; color: black; }
  </style>
</head>
<body class="light-mode container py-5">
  <h2>Theme Switcher</h2>
  <div class="d-flex gap-2">
    <button class="btn btn-dark" onclick="setTheme('dark')">Dark</button>
    <button class="btn btn-light border" onclick="setTheme('light')">Light</button>
  </div>

  <script>
    function setTheme(mode) {
      document.body.className = mode + "-mode";
    }
  </script>
</body>
</html>
