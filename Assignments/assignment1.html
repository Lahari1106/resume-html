<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Personal Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        header {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        /* Media query for small screens */
        @media (max-width: 768px) {
            header h1 {
                font-size: 20px;
            }
            .nav-link {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Lahari's Portfolio</h1>
            <!-- Navigation -->
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#contact">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Content Section using Bootstrap Grid -->
    <section id="about" class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>About Me</h2>
                <p>Hello! I'm Lahari, a passionate web developer who loves creating beautiful and responsive websites.</p>
            </div>
            <div class="col-md-6">
                <img src="https://via.placeholder.com/400" alt="Profile Image" class="img-fluid rounded">
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
