<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .completed { text-decoration: line-through; color: gray; }
  </style>
</head>
<body class="container py-4">
  <h2 class="mb-3">My To-Do List</h2>
  <div class="input-group mb-3">
    <input type="text" id="taskInput" class="form-control" placeholder="Enter task">
    <button class="btn btn-primary" onclick="addTask()">Add</button>
  </div>
  <ul id="taskList" class="list-group"></ul>

  <script>
    function addTask() {
      let input = document.getElementById("taskInput");
      let taskText = input.value.trim();
      if (taskText === "") return alert("Enter a task!");

      let li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.innerHTML = `<span onclick="this.classList.toggle('completed')">${taskText}</span>
                      <button class="btn btn-sm btn-danger" onclick="this.parentElement.remove()">X</button>`;
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
  </script>
</body>
</html>
