<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow & Expand/Collapse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Slideshow container */
        .slideshow-container {
            max-width: 700px;
            position: relative;
            margin: auto;
        }

        /* Hide all images by default */
        .mySlides {
            display: none;
        }

        /* Fade animation */
        .fade {
            animation: fadeEffect 1.5s;
        }

        @keyframes fadeEffect {
            from {opacity: 0.4;}
            to {opacity: 1;}
        }

        /* Expand/Collapse section */
        .collapse-section {
            margin-top: 20px;
        }

        /* Image styling */
        img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center mb-4">Image Slideshow with Fading</h2>

    <!-- Slideshow Section -->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="https://via.placeholder.com/700x400/ff7f7f/fff?text=Slide+1" alt="Slide 1">
        </div>
        <div class="mySlides fade">
            <img src="https://via.placeholder.com/700x400/7fbfff/fff?text=Slide+2" alt="Slide 2">
        </div>
        <div class="mySlides fade">
            <img src="https://via.placeholder.com/700x400/7fff7f/fff?text=Slide+3" alt="Slide 3">
        </div>
    </div>

    <!-- Expand & Collapse Section -->
    <div class="collapse-section">
        <h2 class="text-center mt-5">Expandable Section</h2>
        <p class="text-center">Click the button to expand/collapse content.</p>
        <div class="text-center">
            <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#demo">Toggle Content</button>
        </div>
        <div id="demo" class="collapse mt-3">
            <div class="card card-body">
                This is the hidden content! You can place any text, images, or even forms here. 
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Slideshow JavaScript
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let slides = document.getElementsByClassName("mySlides");
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        slides[slideIndex-1].style.display = "block";  
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
</script>

</body>
</html>
