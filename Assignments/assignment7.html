<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery img { transition: 0.3s; }
    .gallery img:hover { transform: scale(1.1); }
  </style>
</head>
<body class="container py-5">
  <h2>Responsive Image Gallery</h2>
  <div class="row gallery g-3">
    <div class="col-md-3 col-6"><img src="https://picsum.photos/200/200?21" class="img-fluid rounded"></div>
    <div class="col-md-3 col-6"><img src="https://picsum.photos/200/200?22" class="img-fluid rounded"></div>
    <div class="col-md-3 col-6"><img src="https://picsum.photos/200/200?23" class="img-fluid rounded"></div>
    <div class="col-md-3 col-6"><img src="https://picsum.photos/200/200?24" class="img-fluid rounded"></div>
  </div>
</body>
</html>
